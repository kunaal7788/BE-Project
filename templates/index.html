<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evSXBKJEiFNJhqCsRlvtAWgONPWIlzIW9xVxo4ETjy4PW18oS5gHWUXvJkJq6s" crossorigin="anonymous">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .form-container {
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 50px auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Diabetes Prediction Form</h2>
        <div class="form-container">
          <form action="/" method="post">
            <div class="form-group">
              <label for="pregnancies" class="form-label">Pregnancies:</label>
              <input type="text" class="form-control" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
              <label for="glucose" class="form-label">Glucose:</label>
              <input type="text" class="form-control" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
              <label for="blood_pressure" class="form-label">Blood Pressure:</label>
              <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="form-group">
              <label for="skin_thickness" class="form-label">Skin Thickness:</label>
              <input type="text" class="form-control" id="skin_thickness" name="skin_thickness" required>
            </div>
            <div class="form-group">
              <label for="insulin" class="form-label">Insulin:</label>
              <input type="text" class="form-control" id="insulin" name="insulin" required>
            </div>
            <div class="text-center">
              <button type="submit" class="submit-btn">Predict</button>
            </div>
          </form>
          {% if prediction_text %}
            <br>
            <h3>Prediction Result:</h3>
            <p>{{ prediction_text }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-boQlKl8xE4zVKcTO3SGLS sows0QvOmYlbnYfCNeW59T7SrY9i7PhJYbjGqhEYyGt" crossorigin="anonymous"></script>
</body>
</html>
